{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "パスワード変更完了" %}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h3 class="mb-0">{% trans "パスワードが正常に変更されました" %}</h3>
            </div>
            <div class="card-body text-center">
                <p class="card-text">
                    {% trans "新しいパスワードを使ってログインしてください。" %}
                </p>
                <a href="{% url 'login' %}" class="btn btn-primary w-100 mt-3">{% trans "ログイン" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
