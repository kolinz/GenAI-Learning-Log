{% extends "base.html" %}
{% load i18n %}
{% block title %}{% trans "パスワードリセット完了" %}{% endblock %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-6 col-lg-4">
        <div class="card shadow-sm">
            <div class="card-header text-center">
                <h3 class="mb-0">{% trans "パスワードリセットメールを送信しました" %}</h3>
            </div>
            <div class="card-body">
                <p class="card-text">
                    {% trans "ご指定のメールアドレスにパスワードリセット用のリンクを送信しました。メールをご確認ください。" %}
                </p>
                <p class="card-text">
                    {% trans "もし数分経ってもメールが届かない場合は、迷惑メールフォルダをご確認いただくか、もう一度お試しください。" %}
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
